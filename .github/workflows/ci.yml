name: CI

on:
  push:
    branches:
      - staging
      - "feat/**"
      - "fix/**"
      - "refactor/**"
      - "docs/**"
      - "chore/**"
      - "test/**"
  pull_request:
    branches: [staging, main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Job 1: Security + Static Analysis + Build ─────────
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Create .env for build scripts
        run: |
          echo "DATABASE_URL=postgresql://localhost:5432/dummy" >> .env
          echo "AUTH_SECRET=ci-dummy-secret-at-least-32-characters-long" >> .env
          echo "AUTH_TRUST_HOST=true" >> .env

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Production Build
        run: NEXT_TEST_BUILD=1 NODE_ENV=production npm run build

  # ─── Job 2: Unit Tests + Coverage ──────────────────────
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Create .env for test scripts
        run: |
          echo "DATABASE_URL=postgresql://localhost:5432/dummy" >> .env
          echo "AUTH_SECRET=ci-dummy-secret-at-least-32-characters-long" >> .env
          echo "AUTH_TRUST_HOST=true" >> .env

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ─── Job 3: E2E Tests (staging + main only) ────────────
  # Runs on: push to staging, PR to main
  # Skipped on: push to feature branches, PR to staging
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: >-
      (github.event_name == 'push' && github.ref == 'refs/heads/staging') ||
      (github.event_name == 'pull_request' && github.base_ref == 'main')
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ynab_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ynab_test
      AUTH_SECRET: e2e-test-secret-at-least-32-characters-long
      AUTH_TRUST_HOST: "true"
      CI: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Create .env for test scripts
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ynab_test" >> .env
          echo "AUTH_SECRET=e2e-test-secret-at-least-32-characters-long" >> .env
          echo "AUTH_TRUST_HOST=true" >> .env
          echo "YNAB_REGISTER_CSV=${{ github.workspace }}/tests/fixtures/register.csv" >> .env
          echo "YNAB_PLAN_CSV=${{ github.workspace }}/tests/fixtures/plan.csv" >> .env

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright System Deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Diagnose DB on failure
        if: failure()
        run: |
          echo "=== Checking ynab_test databases ==="
          psql "postgresql://postgres:postgres@localhost:5432/postgres" -c "\l" 2>/dev/null || echo "Cannot connect to postgres admin DB"
          echo ""
          echo "=== Checking users in ynab_test ==="
          psql "postgresql://postgres:postgres@localhost:5432/ynab_test" -c "SELECT id, email, substring(password, 1, 20) as pw_prefix FROM users;" 2>/dev/null || echo "Cannot query ynab_test.users"

  # ─── Summary Gate (single required check for rulesets) ──
  # GitHub appends (push)/(pull_request) to job names, breaking
  # ruleset matching. This job provides ONE stable check name.
  # Rulesets should require ONLY: CI / ci-passed
  ci-passed:
    if: always()
    needs: [quality-gate, unit-tests, e2e-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check upstream job results
        run: |
          echo "quality-gate: ${{ needs.quality-gate.result }}"
          echo "unit-tests:   ${{ needs.unit-tests.result }}"
          echo "e2e-tests:    ${{ needs.e2e-tests.result }}"

          if [[ "${{ needs.quality-gate.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "❌ One or more checks failed"
            exit 1
          fi

          echo "✅ All checks passed"
