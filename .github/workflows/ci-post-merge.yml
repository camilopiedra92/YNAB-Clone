name: Post-Merge Validation

# ─── POST-MERGE WORKFLOW ──────────────────────────────────
# Purpose: Validate the merged result on staging (catch merge conflicts, env issues).
# Trigger: push to staging only (after PR merge or direct push).
# Does NOT produce ci-passed — rulesets never depend on this workflow.
# See also: ci.yml for the PR gatekeeper (the required check).

on:
  push:
    branches: [staging]

concurrency:
  group: post-merge-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # ─── Quality Gate (same checks as CI) ───────────────────
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Create .env for build scripts
        run: |
          echo "DATABASE_URL=postgresql://localhost:5432/dummy" >> .env
          echo "AUTH_SECRET=ci-dummy-secret-at-least-32-characters-long" >> .env
          echo "AUTH_TRUST_HOST=true" >> .env

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Production Build
        run: NEXT_TEST_BUILD=1 NODE_ENV=production npm run build

  # ─── Unit Tests ─────────────────────────────────────────
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Create .env for test scripts
        run: |
          echo "DATABASE_URL=postgresql://localhost:5432/dummy" >> .env
          echo "AUTH_SECRET=ci-dummy-secret-at-least-32-characters-long" >> .env
          echo "AUTH_TRUST_HOST=true" >> .env

      - name: Run Unit Tests
        run: npm run test

  # ─── E2E Tests (always runs on staging) ─────────────────
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ynab_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ynab_test
      AUTH_SECRET: e2e-test-secret-at-least-32-characters-long
      AUTH_TRUST_HOST: "true"
      CI: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Create .env for test scripts
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ynab_test" >> .env
          echo "AUTH_SECRET=e2e-test-secret-at-least-32-characters-long" >> .env
          echo "AUTH_TRUST_HOST=true" >> .env
          echo "YNAB_REGISTER_CSV=${{ github.workspace }}/tests/fixtures/register.csv" >> .env
          echo "YNAB_PLAN_CSV=${{ github.workspace }}/tests/fixtures/plan.csv" >> .env

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright System Deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Diagnose DB on failure
        if: failure()
        run: |
          echo "=== Checking ynab_test databases ==="
          psql "postgresql://postgres:postgres@localhost:5432/postgres" -c "\l" 2>/dev/null || echo "Cannot connect to postgres admin DB"
          echo ""
          echo "=== Checking users in ynab_test ==="
          psql "postgresql://postgres:postgres@localhost:5432/ynab_test" -c "SELECT id, email, substring(password, 1, 20) as pw_prefix FROM users;" 2>/dev/null || echo "Cannot query ynab_test.users"
